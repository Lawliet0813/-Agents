# 研究生專屬 AGENT 配置檔案範例
# 複製此檔案為 config.yaml 並填入你的資訊

moodle:
  # Moodle 網站基礎 URL
  base_url: 'https://moodle45.nccu.edu.tw'

  # 登入帳號（或使用環境變數 MOODLE_USERNAME）
  username: '你的學號'

  # 登入密碼（或使用環境變數 MOODLE_PASSWORD）
  # 建議使用環境變數以避免密碼外洩
  password: '你的密碼'

  # 下載資料夾路徑
  download_dir: 'graduate_agent/data/downloads'

  # 是否使用無頭模式（不顯示瀏覽器視窗）
  headless: true

# Notion 整合設定（可選）
notion:
  # Notion Integration Token（或使用環境變數 NOTION_TOKEN）
  # 請至 https://www.notion.so/my-integrations 創建 Integration
  token: '你的 Notion Token'

  # 課程資料庫 ID（如果已存在）
  # 如果不提供，程式會在首次執行時創建新資料庫
  database_id: null
